  Baseline:
    catalog_tag: com_cam_gaap
    pipelines: ['all']
    file_aliases:  # Set the training and test files
      test: test_file
      train: train_file
      dp1_all: dp1_all_file
      dp1_6band: dp1_6band_file
      dp1_4band: dp1_4band_file
    pipeline_overrides:
      default:
        kwargs:
          algorithms: ['fzboost', 'knn', 'gpz', 'bpz', 'cmnn', 'dnf', 'tpz']

