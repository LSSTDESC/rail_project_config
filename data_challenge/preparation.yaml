  Flavors:
    - Flavor:
        name: blending
        pipelines: ['blending']

    - Flavor:
        name: truth_to_observed_all
        pipelines: ['truth_to_observed', 'photometric_errors', 'blending', 'spec_selection']
        pipeline_overrides:
          truth_to_observed:
            kwargs:
              error_models: ['lsst', 'lsst_obs_cond_1yr', 'lsst_obs_cond_4yr', 'lsst_obs_cond_10yr', 'roman_wide', 'roman_medium', 'roman_deep', 'roman_ultradeep', 'euclid_wide', 'euclid_deep']
          photometric_errors:
            kwargs:
              error_models: ['lsst', 'lsst_obs_cond_1yr', 'lsst_obs_cond_4yr', 'lsst_obs_cond_10yr', 'roman_wide', 'roman_medium', 'roman_deep', 'roman_ultradeep', 'euclid_wide', 'euclid_deep']
    - Flavor:
        name: truth_to_observed_rubin
        pipelines: ['truth_to_observed', 'photometric_errors', 'blending', 'spec_selection']
        pipeline_overrides:
          truth_to_observed:
            kwargs:
              error_models: ['lsst_obs_cond_1yr', 'lsst_obs_cond_4yr', 'lsst_obs_cond_10yr']
          photometric_errors:
            kwargs:
              error_models: ['lsst_obs_cond_1yr', 'lsst_obs_cond_4yr', 'lsst_obs_cond_10yr']
    - Flavor:
        name: truth_to_observed_roman
        pipelines: ['truth_to_observed', 'photometric_errors', 'blending', 'spec_selection']
        pipeline_overrides:
          truth_to_observed:
            kwargs:
              error_models: ['roman_wide', 'roman_medium', 'roman_deep', 'roman_ultradeep']
          photometric_errors:
            kwargs:
              error_models: ['roman_wide', 'roman_medium', 'roman_deep', 'roman_ultradeep']
    - Flavor:
        name: truth_to_observed_euclid
        pipelines: ['truth_to_observed', 'photometric_errors', 'blending', 'spec_selection']
        pipeline_overrides:
          truth_to_observed:
            kwargs:
              error_models: ['euclid_wide', 'euclid_deep']
          photometric_errors:
            kwargs:
              error_models: ['euclid_wide', 'euclid_deep']
