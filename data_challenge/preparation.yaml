Project:

  # includes
  Includes:
    - "${RAIL_PROJECT_CONFIG_DIR}/data_challenge/library.yaml"

  Name: data_challenge_prep_test

  PathTemplates: {}

  # These are used to make all the other paths
  CommonPaths:
    project: data_challenge_prep_test
    parent: roman_rubin_2023
    sim_version: v1.1.3
    root: "{PZ_BASE_AREA}"
    scratch_root: "{root}"
    catalogs_dir: "{root}/data"

  # Baseline configuraiton, included in others by default
  Baseline:
    catalog_tag: roman_7band_rubin
    pipelines: ['all']

  # These are variables that we iterate over when running over entire catalogs
  IterationVars:
    healpix:
      - 10050
