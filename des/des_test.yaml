Project:

  Name: des_test

  Includes:
    - '${RAIL_PROJECT_CONFIG_DIR}/des/des_library.yaml'

  PathTemplates: {}

  # These are used to make all the other paths
  CommonPaths:
    parent: des_test
    project: des_test
    release_version: v29.0.0
    root: /Users/echarles/pz
    scratch_root: "{root}"
    catalogs_dir: "{root}/data"

  Baseline:
    catalog_tag: des
    pipelines: ['all']
    file_aliases:  # Set the training and test files
      test: test_file
      train: train_file
    pipeline_overrides:
      default:
        kwargs:
          algorithms: ['fzboost', 'knn', 'gpz', 'bpz', 'cmnn', 'dnf', 'tpz']

  Flavors:

    - Flavor:
        name: prepare
        catalog_tag: dp1_all
        pipelines: ['prepare']


    - Flavor:
        name: des_4band
        pipeline_overrides:
          default:
            kwargs:
              algorithms: ['fzboost', 'knn', 'gpz', 'bpz', 'cmnn', 'dnf', 'tpz', 'lephare']
          estimate:
            estimate_bpz:
              no_prior: false
              madau_flag: 'yes'
              filter_list: ['comcam_g', 'comcam_r', 'comcam_i', 'comcam_z']
              spectra_file: 'cosmossedswdust136.list'
              zp_errors:
                - 0.03
                - 0.03
                - 0.03
                - 0.03
          pz:
            inform_knn:
              nneigh_max: 10
            inform_gpz:
              gpz_method: 'VD'
            inform_tpz:
              tree_strategy: 'sklearn'
              nrandom: 20
              ntrees: 40
              sigmafactor: 1
              minleaf: 2
            inform_fzboost:
              max_basis: 50
              nsharp: 30
              nbump: 40
            inform_bpz:
              nt_array: [7, 57, 72]
              output_hdfn: true
              filter_list: ['comcam_g', 'comcam_r', 'comcam_i', 'comcam_z']
            estimate_bpz:
              no_prior: false
              madau_flag: 'yes'
              filter_list: ['comcam_g', 'comcam_r', 'comcam_i', 'comcam_z']
              spectra_file: 'cosmossedswdust136.list'
              zp_errors:
                - 0.03
                - 0.03
                - 0.03
                - 0.03
            inform_lephare:
              lephare_config:
                ADAPT_BAND: '5'
                ADAPT_CONTEXT: '-1'
                ADAPT_LIM: 1.5,23.0
                ADAPT_MODBIN: 1,1000
                ADAPT_ZBIN: 0.01,6
                ADDITIONAL_MAG: none
                ADD_DUSTEM: 'NO'
                ADD_EMLINES: 0,10000
                AGE_RANGE: 0.,15.e9
                AUTO_ADAPT: 'YES'
                CAT_FMT: MEME
                CAT_IN: bidon
                CAT_LINES: 0,1000000000
                CAT_MAG: AB
                CAT_OUT: zphot.out
                CAT_TYPE: LONG
                CHI2_OUT: 'NO'
                COSMOLOGY: 70,0.3,0.7
                DZ_WIN: '1.0'
                EBV_RANGE: 0,9
                EB_V: 0.,0.05,0.1,0.15,0.2,0.25,0.3,0.35,0.4,0.5
                EM_DISPERSION: 0.5,0.75,1.,1.5,2.
                EM_LINES: EMP_UV
                ERR_FACTOR: '1.5'
                ERR_SCALE: 0.02,0.02,0.02,0.02
                EXTERNALZ_FILE: NONE
                EXTINC_LAW: SMC_prevot.dat,SB_calzetti.dat,SB_calzetti_bump1.dat,SB_calzetti_bump2.dat
                FILTER_CALIB: 0,0,0,0
                FILTER_FILE: filter_lsst
                FILTER_LIST: comcam/g.pb,comcam/r.pb,comcam/i.pb,comcam/z.pb
                FILTER_REP: /Users/echarles/pz/data/lephare/data/filt
                FIR_CONT: '-1'
                FIR_FREESCALE: 'YES'
                FIR_LIB: NONE
                FIR_LMIN: '7.0'
                FIR_SCALE: '-1'
                FIR_SUBSTELLAR: 'NO'
                FORB_CONTEXT: '-1'
                GAL_FSCALE: '1.'
                GAL_LIB: LSST_GAL_BIN
                GAL_LIB_IN: LSST_GAL_BIN
                GAL_LIB_OUT: LSST_GAL_MAG
                GAL_SED: /Users/echarles/pz/data/lephare/data/examples/COSMOS_MOD.list
                GLB_CONTEXT: '63'
                INP_TYPE: M
                LIB_ASCII: 'NO'
                LIMITS_MAPP_CUT: '90'
                LIMITS_MAPP_REF: '1'
                LIMITS_MAPP_SEL: '1'
                LIMITS_ZBIN: 0,99
                MABS_CONTEXT: '63'
                MABS_FILT: 1,2,3,4
                MABS_METHOD: '1'
                MABS_REF: '1'
                MABS_ZBIN: 0,0.5,2,4,6
                MAGTYPE: AB
                MAG_ABS: -24,-5
                MAG_ABS_QSO: -30,-10
                MAG_REF: '2'
                MIN_THRES: '0.02'
                MOD_EXTINC: 18,26,26,33,26,33,26,33
                PARA_OUT: /Users/echarles/pz/data/lephare/data/examples/output.para
                PDZ_OUT: test
                PDZ_TYPE: BAY_ZG
                QSO_FSCALE: '1.'
                QSO_LIB: LSST_QSO_BIN
                QSO_LIB_IN: LSST_QSO_BIN
                QSO_LIB_OUT: LSST_QSO_MAG
                QSO_SED: /Users/echarles/pz/data/lephare/data/sed/QSO/SALVATO09/AGN_MOD.list
