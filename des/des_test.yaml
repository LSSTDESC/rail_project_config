                STAR_LIB: LSST_STAR_BIN
                STAR_LIB_IN: LSST_STAR_BIN
                STAR_LIB_OUT: LSST_STAR_MAG
                STAR_SED: /Users/echarles/pz/data/lephare/data/sed/STAR/STAR_MOD_ALL.list
                TRANS_TYPE: '1'
