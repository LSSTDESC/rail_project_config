Project:

  Name: com_cam

  Includes:
    - '${RAIL_PROJECT_CONFIG_DIR}/com_cam/com_cam_library.yaml'

  PathTemplates: {}

  # These are used to make all the other paths
  CommonPaths:
    parent: com_cam
    project: com_cam
    root: /sdf/data/rubin/shared/pz
    scratch_root: "{root}"
    catalogs_dir: "{root}/data"

  # These are variables that we iterate over when running over entire catalogs
  IterationVars: {}

  Baseline:
    catalog_tag: com_cam
    pipelines: ['all']
    file_aliases:  # Set the training and test files
      test: test_file
      train: train_file
    pipeline_overrides:
      default:
        kwargs:
          algorithms: ['knn', 'gpz', 'fzboost', 'trainz', 'gpz', 'simplenn']

  Flavors:

    - Flavor:
        name: knn_nneighMinMax37
        pipelines: ['pz', 'tomography']
        pipeline_overrides:
          default:
            kwargs:
              algorithms: ['knn']
          pz:
            inform_knn:
              trainfrac: 0.75
              leaf_size: 15
              nneigh_min: 3
              nneigh_max: 7

    - Flavor:
        name: knn_nneighMinMax46
        pipelines: ['pz', 'tomography']
        pipeline_overrides:
          default:
            kwargs:
              algorithms: ['knn']
          pz:
            inform_knn:
              trainfrac: 0.75
              leaf_size: 15
              nneigh_min: 4
              nneigh_max: 6

    - Flavor:
